{% extends 'profiles/base.html' %}

{% block body %}

	{% if all_task %}
		<H3> All Tasks </H3>
		<ul>
			{% for album in all_task %}

			<li><a href="/home/{{album.id}}"> {{album.main_task}} </a></li>
				
			{% endfor %}
			
		</ul>	

		{% else %}
			<h3>No tasks Yet, Please add some task</h3>
	{% endif  %}	

{% endblock %}
